<up-user-details></up-user-details>
<!-- Form for the Udate User -->
<div class="card">
    <div class="card-body">
        <div class="row mt-6">
            <form #form="ngForm" (ngSubmit)="updateUser()">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <h6 class="text-secondary fst-italic mt-6">First Name</h6>
                        <input type="text" class="form-control" placeholder="firstName" name="firstName" id="firstName"
                            [(ngModel)]="userDetails.firstName">
                    </div>
                    <div class="col-md-4">
                        <h6 class="text-secondary fst-italic mt-6">Last Name</h6>
                        <input type="text" class="form-control" placeholder="last name" name="lastName" id="lastName"
                            [(ngModel)]="userDetails.lastName">
                    </div>
                    <div class="col-md-4">
                        <h6 class="text-secondary">Gender</h6>
                        <select class="form-select" name="genderId" id="genderId" [(ngModel)]="userDetails.genderId">
                            <option value="default" selected>Select your Location</option>
                            <option *ngFor="let option of genders;" value="{{option.id}}">
                                {{option.genderName | titlecase}}
                            </option>
                        </select>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h6 class="text-secondary">Designation</h6>
                        <select class="form-select" name="designationId" id="designationId" [(ngModel)]="userDetails.designationId">
                            <option value="default" selected>Select your Location</option>
                            <option *ngFor="let option of designations;" value="{{option.id}}">
                                {{option.designationName | titlecase}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-secondary">Location</h6>
                        <select class="form-select" name="locationId" id="locationId" [(ngModel)]="userDetails.locationId">
                            <option value="default" selected>Select your Location</option>
                            <option *ngFor="let option of locations;" value="{{option.id}}">
                                {{option.locationName | titlecase}}
                            </option>
                        </select>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <h6 class="text-secondary">Password</h6>
                            <input type="text" class="form-control" placeholder=" Password" name="password"
                                id="password" [(ngModel)]="userDetails.password">
                        </div>
                        <div class="col">
                            <h6 class="text-secondary">Confirm Password</h6>
                            <input type="text" class="form-control" placeholder=" Confirm Password">
                        </div>
                        <!-- <div class="col"> -->
                            <!-- <h6 class="text-secondary">Skill</h6>
                             <input type="text" class="form-control" placeholder=" skill" name="skillId" id="skillId"
                                [(ngModel)]="userDetails.skillId">  -->
                                <!-- <select class="form-select" name="skill" id="skill" [(ngModel)]="userDetails.skillId">
                                    <option value="default" selected>Select your Skill</option>
                                    <option *ngFor="let skill of skills;" value="{{skill.id}}">
                                        {{skill.name | titlecase}}
                                    </option>
                                </select> -->
                        <!-- </div>  -->
                    </div>
                </div>


            </form>
        </div>
   

    <div class="row">

      <!-- Back Button  -->
        <div class="col-md-10 mt-3">
            <button type="button" class="btn btn-primary" style="width: 80px;" (click)='onBack()'>
                <i class="fa fa-chevron-left"></i>Back
            </button>
        </div>

      <!-- Save Changes Button  -->
        <div class="col-md-2 mt-3">
            <a [routerLink]="['/users', userDetails.id ]" >
            <button type="submit" class="btn btn-primary" (click)="updateUser()"
            >Save Changes</button> </a>
        </div> 

        

    </div>
</div>
</div>
